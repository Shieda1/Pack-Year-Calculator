<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pack Year Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="packyearsRadio" name="variables" checked>
  <label for="packyearsRadio">Pack years</label>

  <input type="radio" id="cigarettesperdayRadio" name="variables">
  <label for="cigarettesperdayRadio">Cigarettes per day</label>

  <input type="radio" id="yearsRadio" name="variables">
  <label for="yearsRadio">Years</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cigarettes per day</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Years</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
